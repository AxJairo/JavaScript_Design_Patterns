<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatClicker</title>
    <h1 id="main_title">CatClicker!</h1>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="panel">
        <h2>Click Counter:</h2>
        <div class="gridCats">
            <div>
                <p id="counter_o">0</p>
                <a id="g"></a>
                <br>
                <input onload="getCatGrumpy(), putName()" class="cats" id="catGrumpy" type="image" alt="A very grumpy cat" src="Images/Grumpy.jpg">
            </div>
            <div>
                <p id="counter_p">0</p>
                <a id="o"></a>
                <br>
                <input onload="getCatOrange()" class="cats" id="catOrange" type="image" alt="A very suspicious cat" src="Images/Orange.jpg">
            </div>
        </div>
    </div>
</body>
</html>
